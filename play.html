<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style5.css"/>
    <script src="https://kit.fontawesome.com/8eb5905426.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--navbar-->
    <div class="navbar">
        <a class="home" href="#"><i class="fas fa-arrow-left"></i></a>
        <a class="contact" href="#"><i class="fas fa-ellipsis-v"></i></a>
    </div>

    <!--mainpart-->
    <div class="main">
        <img id="main-picture" src="nextlevel.png">
        </div>
    </div>
    <div class="title">
        <div class="title2">
            <h3>Next Level</h3>
            <p>aespa</p>
        </div>
    </div>

    <div class="time">
        <div class="start">
            <p>1:56</p>
        </div>
        <div class="end">
            <p>3:43</p>
        </div>
    </div>

    <div class="loading">
        <div class="box"></div>
        <div class="circle"></div>
        <div class="box2"></div>
    </div>

    <!--playpart-->
    <div class="play">
        <a class="replay"><i class="fas fa-redo-alt"></i></a>
        <a class="back"><i class="fas fa-step-backward"></i></a>
        <div class="play2"><i class="fas fa-play"></i></div>
        <a class="forward"><i class="fas fa-step-forward"></i></a>
        <a class="mix"><i class="fas fa-random"></i></a>

    </div>

</body>
</html>
